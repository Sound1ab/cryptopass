<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#E8BFFF">
    <style type="text/css">
        body, html {
            position: fixed;
            width: 100%;
            height:100%;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
            font-family: sans-serif;
        }

        .App {
            position: fixed;
            width: 100%;
            height:100%;
            margin: 0;
            padding: 0;
            text-align: center;
            background: rgba(232, 191, 255, 1);
            background: linear-gradient(to top, rgba(232, 191, 255, 1) 0%, rgba(170, 177, 207, 1) 100%);
            height: 100%;
        }

        .App-intro {
            font-size: large;
        }
    </style>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon3.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cryptopass</title>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root">
    <div class="App">
        <p class="App-intro">
            Loading app...
        </p>
    </div>
</div>

</body>
</html>
